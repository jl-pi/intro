<div class="row justify-content-center">
    <h1>tag-create page</h1>
    <div class="col-md-4">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input class="form-control" type="text" formControlName="name">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.['required']">
                        Name is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName">Completed</label>
                    <input class="form-control" type="text" formControlName="completed">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.completed.errors?.['required']">
                        Name is required.
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Add Tag</button>
                </div>
            </form>

        </div>
    </div><!-- form card register -->
</div>
